<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang quảng cáo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: url("https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Ne%CC%82%CC%80n.PNG") no-repeat center/cover;
    }

    #khoi {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: auto;
    }

    #ly {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw; /* có thể chỉnh lại cho vừa */
      height: auto;
    }

    #tiep {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 35vw;
      bottom: 12%;
    }

    .cham {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }
  </style>
</head>
<body>
  <img id="khoi" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Kho%CC%81i.GIF" alt="Khói" />
  <img id="ly" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Ly.PNG" alt="Ly" />
  <img id="tiep" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Tie%CC%82%CC%81p.png" alt="Tiếp" />

  <script>
    document.body.addEventListener("click", function(e) {
      const cham = document.createElement("img");
      cham.src = "https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Cha%CC%A3m.gif";
      cham.className = "cham";
      cham.style.left = e.clientX + "px";
      cham.style.top = e.clientY + "px";
      document.body.appendChild(cham);

      // Tự xóa sau 1s để không bị rác DOM
      setTimeout(() => cham.remove(), 1000);
    });
  </script>
</body>
</html>
