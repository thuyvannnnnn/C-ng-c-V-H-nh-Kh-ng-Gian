<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Intro</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* không thể kéo */
    height: 100vh;
    width: 100vw;
  }

  body {
    background: url('https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Ne%CC%82%CC%80n.PNG') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  /* Ảnh khói - phủ nửa trên màn hình */
  #smoke {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 50vh;
    object-fit: cover;
    z-index: 3;
    transition: opacity 0.5s ease;
  }

  /* Ly */
  #cup {
    position: absolute;
    width: 220px;
    top: 58%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    z-index: 5;
  }

  /* Nút Tiếp */
  #next {
    position: absolute;
    top: calc(58% + 120px); /* nằm dưới ly một chút */
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    cursor: pointer;
    z-index: 5;
  }

  /* Ảnh chạm */
  .touch {
    position: absolute;
    width: 30px; /* nhỏ 50% */
    height: auto;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
</style>
</head>
<body>

<!-- Khói -->
<img id="smoke" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Kho%CC%81i.GIF" alt="Khói">

<!-- Ly -->
<img id="cup" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Ly.PNG" alt="Ly">

<!-- Nút Tiếp -->
<img id="next" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Tie%CC%82%CC%81p.png" alt="Tiếp">

<!-- Âm thanh va chạm -->
<audio id="glass-sound" src="âmthanh.xx"></audio>

<script>
  // Chạm vào màn hình => hiện ảnh chạm ngay tại vị trí bấm
  document.body.addEventListener('click', function(e) {
    const touchImg = document.createElement('img');
    touchImg.src = 'https://raw.githubusercontent.com/thuyvannnnnn/Q-e/ae82f250732be9eb5ef0b4e318a632f0c294ea77/Cha%CC%A3m.gif';
    touchImg.className = 'touch';
    touchImg.style.left = e.pageX + 'px';
    touchImg.style.top = e.pageY + 'px';
    document.body.appendChild(touchImg);

    // Xóa sau 0.8 giây
    setTimeout(() => {
      touchImg.remove();
    }, 800);
  });

  // Bấm ly => phát âm thanh
  document.getElementById('cup').addEventListener('click', function(e) {
    e.stopPropagation();
    document.getElementById('glass-sound').play();
  });

  // Bấm khói => mờ đi 0.5s rồi trở lại
  document.getElementById('smoke').addEventListener('click', function(e) {
    e.stopPropagation();
    const smoke = e.target;
    smoke.style.opacity = '0';
    setTimeout(() => smoke.style.opacity = '1', 500);
  });

  // Bấm nút Tiếp => sang trang coffee.html
  document.getElementById('next').addEventListener('click', function(e) {
    e.stopPropagation();
    window.location.href = 'coffee.html';
  });
</script>

</body>
</html>
