<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Intro</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* không kéo được */
    height: 100vh;
    width: 100vw;
  }

  body {
    background: url('https://raw.githubusercontent.com/thuyvannnnnn/Q-e/2e66075b2e2649579bf3bca6747ebffe6b0d0fdc/IMG_0789.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  #cup {
    position: absolute;
    width: 220px; /* to hơn 10% (200 → 220) */
    top: 55%; /* xuống thêm 5% */
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    z-index: 5;
  }

  #start {
    position: absolute;
    top: calc(50% + 130px); /* lên thêm 5% */
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Arial', sans-serif;
    color: #643d2a;
    font-size: 22px;
    cursor: pointer;
    z-index: 5;
  }

  #smoke {
    position: absolute;
    top: 38%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    z-index: 4;
    transition: opacity 0.5s ease;
  }

  .touch {
    position: absolute;
    width: 30px; /* giảm 50% so với 60px */
    height: auto;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
</style>
</head>
<body>

<img id="smoke" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/2e66075b2e2649579bf3bca6747ebffe6b0d0fdc/IMG_0838.gif" alt="Smoke">
<img id="cup" src="https://raw.githubusercontent.com/thuyvannnnnn/Q-e/2e66075b2e2649579bf3bca6747ebffe6b0d0fdc/IMG_0791.png" alt="Cup">
<div id="start">Start</div>

<audio id="glass-sound" src="âmthanh.xx"></audio>

<script>
  // Chạm màn hình → hiện ảnh chạm đúng vị trí
  document.body.addEventListener('click', function(e) {
    const touchImg = document.createElement('img');
    touchImg.src = 'https://raw.githubusercontent.com/thuyvannnnnn/Q-e/2e66075b2e2649579bf3bca6747ebffe6b0d0fdc/IMG_0838.gif';
    touchImg.className = 'touch';
    touchImg.style.left = e.pageX + 'px';
    touchImg.style.top = e.pageY + 'px';
    document.body.appendChild(touchImg);

    setTimeout(() => {
      touchImg.remove();
    }, 800);
  });

  // Bấm ly → phát âm thanh
  document.getElementById('cup').addEventListener('click', function(e) {
    e.stopPropagation(); // để không tạo hiệu ứng chạm
    document.getElementById('glass-sound').play();
  });

  // Bấm Start → chuyển trang
  document.getElementById('start').addEventListener('click', function(e) {
    e.stopPropagation();
    window.location.href = 'coffee.html';
  });

  // Bấm khói → mờ đi 0.5s rồi hiện lại
  document.getElementById('smoke').addEventListener('click', function(e) {
    e.stopPropagation();
    const smoke = e.target;
    smoke.style.opacity = '0';
    setTimeout(() => smoke.style.opacity = '1', 500);
  });
</script>

</body>
</html>
