<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cà phê muối</title>

<style>
/* ▬▬▬▬▬▬▬▬ CSS ▬▬▬▬▬▬▬▬ */

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: sans-serif;
}

#app {
    background: url("nen.png"); /* THAY LINK ẢNH */
    background-size: cover;
    width: 100vw;
    height: 100vh;
    position: relative;
}

img {
    box-shadow: none !important;
    filter: none !important;
    background: transparent !important;
}

/* TRANG ĐẦU */
#startScreen {
    width: 100%;
    height: 100%;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; 
}

.start-gif {
    width: 70%;
}

#tapToContinue {
    margin-top: 20px;
    color: white;
    font-size: 22px;
    opacity: 0;
    animation: blink 1s infinite;
}

@keyframes blink {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

/* SLIDER */
#sliderScreen {
    display: none;
    width: 100%;
    height: 100%;
    position: absolute;
}

#mainImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* Mũi tên */
.arrow {
    position: absolute;
    top: 50%;
    font-size: 50px;
    color: white;
    padding: 10px;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
}
.left { left: 10px; }
.right { right: 10px; }

/* Dot */
.dots {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: white;
    opacity: 0.4;
}
.dot.active {
    transform: scale(1.5);
    opacity: 1;
}

/* Nút xem chi tiết */
.detail-btn {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border: none;
    background: white;
    border-radius: 10px;
}

/* POPUP */
#detailPopup {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,.7);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
#detailPopup img {
    width: 80%;
}
#closeDetail {
    margin-top: 20px;
    padding: 8px 20px;
}

/* ĐỊA ĐIỂM */
#locationScreen {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 100%;
    transition: 0.5s;
    text-align: center;
}

#swipeDown {
    font-size: 22px;
    color: white;
    margin-top: 20px;
    display: none;
    animation: blink 1s infinite;
}

#bmtTitle {
    font-size: 32px;
    color: white;
    margin-top: 40px;
    opacity: 0;
}

.spots {
    margin-top: 30px;
}
.spot {
    width: 120px;
    margin: 10px;
}

#orderBtn {
    margin-top: 20px;
    padding: 10px 20px;
}

#swipeUp {
    color: white;
    position: absolute;
    bottom: 20px;
    width: 100%;
}
</style>

</head>
<body>

<div id="app">

    <!-- ▬▬▬▬ TRANG ĐẦU ▬▬▬▬ -->
    <div class="screen" id="startScreen">
        <img src="PhucLong.gif" class="start-gif"> <!-- THAY LINK ẢNH -->
        <div id="tapToContinue">Bấm để tiếp tục</div>
    </div>

    <!-- ▬▬▬▬ TRANG SLIDER ▬▬▬▬ -->
    <div class="screen" id="sliderScreen">

        <img id="mainImage">

        <div class="arrow left" id="btnLeft">&#10094;</div>
        <div class="arrow right" id="btnRight">&#10095;</div>

        <div class="dots">
            <div class="dot" id="dot0"></div>
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
        </div>

        <button id="btnDetail" class="detail-btn">Xem chi tiết</button>
    </div>

    <!-- POPUP -->
    <div id="detailPopup">
        <img id="detailImage">
        <button id="closeDetail">Đóng</button>
    </div>

    <!-- ▬▬▬▬ ĐỊA ĐIỂM ▬▬▬▬ -->
    <div id="locationScreen">

        <div id="swipeDown">⬇ Vuốt xuống</div>

        <div id="bmtTitle">BUÔN MA THUỘT</div>

        <div class="spots">
            <img src="dau.png" class="spot">   <!-- THAY LINK ẢNH -->
            <img src="dau.png" class="spot">
            <img src="dau.png" class="spot">
        </div>

        <button id="orderBtn">ĐẶT NGAY</button>

        <div id="swipeUp">⬆ Vuốt lên để quay lại</div>

    </div>

</div>

<script>
/* ▬▬▬▬▬▬▬▬ JAVASCRIPT ▬▬▬▬▬▬▬▬ */

// ----- TRANG CHỜ -----
let tapText = document.getElementById("tapToContinue");
let startScreen = document.getElementById("startScreen");
let sliderScreen = document.getElementById("sliderScreen");
let locationScreen = document.getElementById("locationScreen");

setTimeout(() => {
    tapText.style.opacity = 1;
}, 2000);

tapText.onclick = () => {
    startScreen.style.display = "none";
    sliderScreen.style.display = "block";
};

// ----- SLIDER -----
let images = [
    "nguoon.png",          /* THAY LINK ẢNH */
    "nguyeen lieu.png",
    "DiaDiem.png"
];

let detailImages = [
    "nguon chi.png",       /* THAY LINK ẢNH */
    "thanh phan chi.png",
    null
];

let index = 0;

let mainImage = document.getElementById("mainImage");
let dots = [document.getElementById("dot0"), document.getElementById("dot1"), document.getElementById("dot2")];
let btnDetail = document.getElementById("btnDetail");

function updateSlider() {
    mainImage.src = images[index];

    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");

    btnDetail.style.display = detailImages[index] ? "block" : "none";

    if (index === 2) {
        setTimeout(() => {
            document.getElementById("swipeDown").style.display = "block";
        }, 2000);
    }
}

document.getElementById("btnLeft").onclick = () => {
    if (index > 0) index--;
    updateSlider();
};

document.getElementById("btnRight").onclick = () => {
    if (index < 2) index++;
    updateSlider();
};

// ----- XEM CHI TIẾT -----
let detailPopup = document.getElementById("detailPopup");
let detailImage = document.getElementById("detailImage");

btnDetail.onclick = () => {
    detailPopup.style.display = "flex";
    detailImage.src = detailImages[index];
};

document.getElementById("closeDetail").onclick = () => {
    detailPopup.style.display = "none";
};

// ----- VUỐT MÀN HÌNH -----
let startY = 0;
let endY = 0;

window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
window.addEventListener('touchend', e => {
    endY = e.changedTouches[0].clientY;

    if (index === 2) {
        if (endY - startY > 80) { 
            locationScreen.style.top = "0%";
        }
    }

    if (locationScreen.style.top === "0%") {
        if (startY - endY > 80) {
            locationScreen.style.top = "100%";
        }
    }
});

updateSlider();
</script>

</body>
</html>
